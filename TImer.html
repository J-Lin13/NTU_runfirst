<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台大逃走中</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 5%;
            height: 100vh;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: black;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto 0;
            width: 95%;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }
        #timer {
            font-size: 4rem;
            font-weight: bold;
            color: red;
            margin: 0;
        }
        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='map.html'">Go to Map</button>
    <h1>NTU Run for Money Countdown</h1>
    <div id="timer">Waiting to start...</div>

    <!-- 管理者控制按鈕 -->
    <div class="control-buttons">
        <button onclick="sendCommand('START')">開始計時</button>
        <button onclick="sendCommand('PAUSE')">暫停計時</button>
        <button onclick="sendCommand('RESET')">重設計時</button>
    </div>

    <script>
        // 建立 WebSocket 連接
        const socket = new WebSocket('ws://localhost:8080'); // 確保端口與伺服器一致
        
        socket.addEventListener('open', () => {
            console.log('Connected to WebSocket server');
        });
        
        socket.addEventListener('message', (event) => {
            const data = JSON.parse(event.data); // 確保解析 JSON 數據
    
            if (data.type === 'START_COUNTDOWN') {
                    startCountdownTimer(); // 啟動倒數
            } else if (data.type === 'PAUSE_COUNTDOWN') {
                pauseCountdownTimer(); // 暫停倒數
            } else if (data.type === 'RESET_COUNTDOWN') {
                resetCountdownTimer(); // 重設倒數
            }
        });

        socket.addEventListener('open', () => {
            console.log('WebSocket connection established');
        });

        socket.addEventListener('message', (event) => {
            console.log('Message from server:', event.data);

            if (event.data === 'START_COUNTDOWN') {
                startCountdownTimer();
            } else if (event.data === 'PAUSE_COUNTDOWN') {
                pauseCountdownTimer();
            } else if (event.data === 'RESET_COUNTDOWN') {
                resetCountdownTimer();
            }
        });

        socket.addEventListener('error', (error) => {
            console.error('WebSocket connection error:', error);
        });

        socket.addEventListener('close', () => {
            console.log('WebSocket connection closed');
        });

        // 發送管理指令
        function sendCommand(command) {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(command);
            } else {
                console.error('WebSocket is not open');
            }
        }

        // 倒數計時功能
        let countdownDate = null;
let timerInterval = null;

function startCountdownTimer() {
    if (!countdownDate) {
        countdownDate = new Date().getTime() + 90 * 60 * 1000; // 設置倒數 90 分鐘
    }

    timerInterval = setInterval(() => {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('timer').innerHTML = `${hours}:${minutes}:${seconds}`;

        if (distance <= 0) {
            clearInterval(timerInterval);
            document.getElementById('timer').innerHTML = 'Time is up!';
        }
    }, 1000);
}

function pauseCountdownTimer() {
    clearInterval(timerInterval);
}

function resetCountdownTimer() {
    clearInterval(timerInterval);
    countdownDate = null;
    document.getElementById('timer').innerHTML = 'Waiting to start...';
}
    </script>
</body>
</html>
